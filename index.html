<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Local Calculator</title>
        <link rel=stylesheet href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container flexbox">
            <div id="display"></div>
            
            <div id="all-buttons" class="container">
                <div id="pwrBtns" class="flexbox">
                    <button class="btn pwr on">On</button>
                    <button class="btn pwr off">Off</button>
                </div>
                <div class="container flexbox notOnOffBtns">
                    <div id="numberBtns" class="flexbox">
                        <div id="firstNumRow">
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                        </div>
                        <div id="secondNumRow">
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                        </div>
                        <div id="thirdNumRow">
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                        </div>
                        <div id="fourthNumRow">
                            <button class="btn">0</button>
                        </div>
                    </div>
                    <div id="extras">
                        <button class="btn">.</button>
                    </div>
                    <div id="operatorBtns flexbox">
                        <button class="btn operatorBtn add">+</button>
                        <button class="btn operatorBtn subtract">-</button>
                        <button class="btn operatorBtn multiply">x</button>
                        <button class="btn operatorBtn divide">/</button>
                        <button class="btn equalBtn equal">=</button>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
