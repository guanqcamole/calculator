<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Local Calculator</title>
        <link rel=stylesheet href="styles.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <div class="container flexbox wholecalc">
            <div id="display"></div>
            
            <div id="all-buttons" class="container">
                <div id="pwrBtns" class="flexbox">
                    <button id="clr" class="btn">Clr</button>
                    <button class="btn pwr on">ON</button>
                    <button class="btn pwr off">OFF</button>
                </div>
                <div class="flexbox notOnOffBtns">
                    <div id="numberBtns" class="flexbox">
                        <div id="firstRow">
                            <button id="7" class="btn">7</button>
                            <button id="8" class="btn">8</button>
                            <button id="9" class="btn">9</button>
                            <button id="add" class="btn operatorBtn">+</button>
                        </div>
                        <div id="secondRow">
                            <button id="4" class="btn">4</button>
                            <button id="5" class="btn">5</button>
                            <button id="6" class="btn">6</button>
                            <button id="subtract" class="btn operatorBtn">-</button>
                        </div>
                        <div id="thirdRow">
                            <button id="1" class="btn">1</button>
                            <button id="2" class="btn">2</button>
                            <button id="3" class="btn">3</button>
                            <button id="multiply" class="btn operatorBtn">x</button>
                        </div>
                        <div id="fourthRow">
                            <button id="decimal" class="btn">.</button>
                            <button id="0" class="btn">0</button>
                            <button id="equal" class="btn">=</button>
                            <button id="divide" class="btn operatorBtn">/</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
