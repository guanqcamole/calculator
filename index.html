<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Local Calculator</title>
        <link rel=stylesheet href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container flexbox">
            <div id="display"></div>
            
            <div id="all-buttons" class="container">
                <div id="pwrBtns" class="flexbox">
                    <button class="btn pwr">On</button>
                    <button class="btn pwr">Off</button>
                </div>
                <div id="numberBtns" class="flexbox"></div>
                <div id="extras">
                    <button class="btn">.</button>
                </div>
                <div id="operatorBtns">
                    <button class="btn operatorBtn">+</button>
                    <button class="btn operatorBtn">-</button>
                    <button class="btn operatorBtn">x</button>
                    <button class="btn operatorBtn">/</button>
                    <button class="btn equalBtn">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
